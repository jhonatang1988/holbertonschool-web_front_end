<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <script>
        if ($()) {
            const availableItems = ['Shampoo', 'Soap', 'Sponge', 'Water']
            if (window.sessionStorage === undefined) {
                window.alert('Sorry, your browser does not support Web storage. Try again with a better one')   
            } else {
                function addItemToCart (item) {
                    window.sessionStorage.setItem(item, true)
                }
                function createStore () {
                    $('body').append(
                        $('<ul id="itemList">')
                    )
                    availableItems.forEach(item => {
                        $('ul').append(
                            $('<li>').html(item).click(function() {addItemToCart(item)})
                        )
                    })
                }
                function displayCart () {
                    if (window.sessionStorage.length != 0) {
                        $('body').append(
                            $('<p>').text(`You previously had ${window.sessionStorage.length} items in your cart`)
                        )
                    }
                }
                createStore()
                displayCart ()
            }
        }
    </script>
</body>
</html>
